<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
  />
  <title>Main Menu</title>

  <style>
    /* âœ… à¸£à¸µà¹€à¸‹à¹‡à¸•à¸à¸·à¹‰à¸™à¸à¸²à¸™ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* âœ… à¸‚à¸™à¸²à¸”à¹€à¸•à¹‡à¸¡à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹à¸¥à¸°à¸ˆà¸±à¸”à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸à¸¶à¹ˆà¸‡à¸à¸¥à¸²à¸‡ */
    html, body {
      width: 100vw;
      height: 100vh;
      background-color: black; /* à¸à¸·à¹‰à¸™à¸«à¸¥à¸±à¸‡ */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* âœ… Container à¸‚à¸­à¸‡à¸à¸£à¸´à¸”à¹€à¸¡à¸™à¸¹ */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100vw;
      height: 100vh;
      max-width: 56.25vh;        /* 9:16 ratio */
      background-color: white;
    }

    /* âœ… video à¹ƒà¸«à¹‰à¹à¸ªà¸”à¸‡à¹€à¸•à¹‡à¸¡à¹‚à¸”à¸¢à¹„à¸¡à¹ˆà¸•à¸±à¸” */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: white;
      display: block;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* âœ… à¸§à¸´à¸”à¸µà¹‚à¸­à¹à¸–à¸§à¸šà¸™à¸ªà¸¸à¸” (project.mp4) */
    .video-top {
      grid-column: 1 / span 2;
      grid-row: 1 / 2;
    }

    /* âœ… à¹„à¸¡à¹ˆà¹ƒà¸«à¹‰à¸¡à¸µà¸Šà¹ˆà¸­à¸‡à¸§à¹ˆà¸²à¸‡à¸£à¸°à¸«à¸§à¹ˆà¸²à¸‡à¸Šà¹ˆà¸­à¸‡ */
    .video-grid > * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="video-grid">
    <!-- âœ… à¸§à¸´à¸”à¸µà¹‚à¸­à¸šà¸™à¸ªà¸¸à¸”à¹à¸šà¸šà¹€à¸•à¹‡à¸¡à¹à¸–à¸§ -->
    <video class="video-top" src="/opt/yodeck/medias/project.mp4" autoplay muted loop playsinline></video>

    <!-- âœ… 6 à¸§à¸´à¸”à¸µà¹‚à¸­à¸”à¹‰à¸²à¸™à¸¥à¹ˆà¸²à¸‡à¹à¸šà¸š 2 à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ 3 à¹à¸–à¸§ -->
    <video src="/opt/yodeck/medias/delivery.mp4" autoplay muted loop playsinline onclick="navigate('./category.html?type=delivery')"></video>
    <video src="/opt/yodeck/medias/deal.mp4" autoplay muted loop playsinline onclick="navigate('./category.html?type=deal')"></video>
    <video src="/opt/yodeck/medias/dining.mp4" autoplay muted loop playsinline onclick="navigate('./category.html?type=dining')"></video>
    <video src="/opt/yodeck/medias/daily.mp4" autoplay muted loop playsinline onclick="navigate('./category.html?type=daily')"></video>
    <video src="/opt/yodeck/medias/juristic.mp4" autoplay muted loop playsinline onclick="navigate('./category.html?type=juristic')"></video>
    <video src="/opt/yodeck/medias/ondemand.mp4" autoplay muted loop playsinline onclick="navigate('./category.html?type=ondemand')"></video>
  </div>

  <script>
    // à¸­à¹ˆà¸²à¸™ project_id à¸ˆà¸²à¸ URL à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™
const qs = new URLSearchParams(location.search);
const projectId = qs.get('project_id') || '';
    // âœ… à¸£à¸­à¸‡à¸£à¸±à¸šà¸à¸²à¸£à¹€à¸›à¸´à¸”à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´à¸šà¸™ iOS/macOS
    const isIOS = /iPad|iPhone|Macintosh/.test(navigator.userAgent);
    const allVideos = document.querySelectorAll('video');
    allVideos.forEach(v => {
      if (isIOS) v.muted = true;
      v.setAttribute('muted', '');
      v.setAttribute('playsinline', '');
      v.setAttribute('autoplay', '');
      v.play().catch(()=>{});
    });

// à¹„à¸›à¸¢à¸±à¸‡à¸«à¸™à¹‰à¸² category à¸à¸£à¹‰à¸­à¸¡à¸à¸ project_id (à¸–à¹‰à¸²à¸¡à¸µ)
function navigate(url) {
  const u = new URL(url, location.origin);
  if (projectId) u.searchParams.set('project_id', projectId);
  location.href = u.toString();
}

    // âœ… Auto Return à¸«à¸²à¸à¹„à¸¡à¹ˆà¸¡à¸µà¸à¸²à¸£à¹à¸•à¸°à¸ˆà¸­à¹€à¸à¸´à¸™ 1 à¸™à¸²à¸—à¸µ
    let timeout;
    function resetInactivityTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        // Check if we're in /ann/ directory, if so use ann/signage.html
        const currentPath = window.location.pathname;
        const signagePath = currentPath.includes('/ann/') ? './signage.html' : './ann/signage.html';
        window.location.href = `${signagePath}?project_id=${encodeURIComponent(projectId)}`;
      }, 60000);
    }
    window.addEventListener('click', resetInactivityTimer);
    window.addEventListener('touchstart', resetInactivityTimer);
    window.addEventListener('mousemove', resetInactivityTimer);
    resetInactivityTimer();

    // âœ… à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¹€à¸§à¸­à¸£à¹Œà¸Šà¸±à¸™à¸¥à¹ˆà¸²à¸ªà¸¸à¸”à¸—à¸¸à¸ 1 à¸™à¸²à¸—à¸µ à¸«à¸²à¸à¹„à¸¡à¹ˆà¸•à¸£à¸‡ â†’ à¹‚à¸«à¸¥à¸”à¹ƒà¸«à¸¡à¹ˆ
    window.currentVersion = '';
    setInterval(() => {
      fetch('./version.txt', { cache: 'no-store' })
        .then(res => res.text())
        .then(serverVersion => {
          const v = serverVersion.trim();
          if (window.currentVersion && window.currentVersion !== v) {
            console.log('ğŸ” New version detected â†’ Reloading...');
            location.reload();
          }
          window.currentVersion = v;
        })
        .catch(()=>{});
    }, 60000);
  </script>
</body>
</html>
